# ----------- CONFIGURABLE START -----------
title:            "Rio's Reservoir"
description:      "Rio/Allajah's blog"
url:              https://allajah.github.io # Site url, without a slash at the end.
signoff:          "Allajah" # Your name
facebook_appid:   # APP ID for like button, remove from /_includes/share.html if unwanted.
google_analytics: # Set tracking, remove from /javascripts/basic.js if unwanted.
share:            true # Turn on twitter and facebook share buttons

links:
  - name:         Posts
    url:          /
    external:     false
# ------------ CONFIGURABLE END ------------

permalink:        /posts/:title
defaults:
  - values:
      layout: "default"
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jemoji
